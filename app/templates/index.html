<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACMI Works explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <header>
        <a href="/"><img src="{{ url_for('static', filename='images/acmi-white.svg') }}" alt="ACMI works explorer - tap to reload" title="ACMI works explorer - tap to reload"></a>
    </header>
    <ol>
    {% for embedding in embeddings %}
        <li id="{{ embedding.work }}" class="{% if request.args.work %}{% if loop.index0 %}{% else %}selected{% endif %}{% endif %}">
            <a href="/?work={{ embedding.work }}"><div class="image"></div></a>
            <p class="title">
                <a href="/?work={{ embedding.work }}">Loading...</a>
            </p>
            {% if embedding.distance %}
                <p class="distance">{{ embedding.distance|format_distance }}% match</p>
            {% endif %}
        </li>
    {% endfor %}
    </ol>
    <footer>
        <p><a href="/"><img src="{{ url_for('static', filename='images/refresh.svg') }}" alt="Tap to reload a new selection of works" title="Tap to reload a new selection of works"></a></p>
    </footer>
</body>
</html>

<script defer>
    const works = document.getElementsByTagName('li');
    for (let index = 0; index < works.length; index++) {
        const element = works[index];
        fetch(`/works/${element.id}/`, {
            method: 'get'
        }).then(function(response) {
            return response.json();
        }).then(function(data) {
            if (data.title) {
                element.getElementsByTagName('a')[1].innerText = ` ${data.title}`;
                if (data.thumbnail) {
                    const link = document.createElement('a');
                    link.href = `/?work=${data.id}`;
                    const image = element.getElementsByClassName('image')[0];
                    image.style.backgroundImage = `url(${data.thumbnail.image_url})`;
                    image.style.backgroundRepeat = 'no-repeat';
                    image.style.backgroundSize = 'cover';
                    image.style.backgroundPosition = 'center';
                    image.title = data.title;
                    image.alt = data.title;
                }
                element.appendChild(paragraph);
            }
        }).catch(function(err) {
            // Error
            console.log(err);
        });
    }
</script>
